<div class="cart-overlay" [class.active]="isCartOpen" (click)="closeCart()"></div>
  
<div class="cart-sidebar" [class.active]="isCartOpen">
  <div class="cart-header">
    <h3>ðŸ›’ Shopping Cart</h3>
    <button class="close-btn" (click)="closeCart()">Ã—</button>
  </div>

  <div class="cart-content">
    <div *ngIf="cartItems.length === 0" class="empty-cart">
      <p>Your cart is empty</p>
      <p class="empty-cart-message">Add some items to get started!</p>
    </div>

    <div *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.product.image" [alt]="item.product.name" class="item-image">
      
      <div class="item-details">
        <h4>{{ item.product.name }}</h4>
        <p class="item-variants">Size: {{ item.selectedSize }} | Color: {{ item.selectedColor }}</p>
        <p class="item-price">${{ item.product.price }}</p>
        
        <div class="quantity-controls">
          <button (click)="updateQuantity(item, item.quantity - 1)">âˆ’</button>
          <span class="quantity">{{ item.quantity }}</span>
          <button (click)="updateQuantity(item, item.quantity + 1)">+</button>
        </div>
      </div>

      <button class="remove-btn" (click)="removeItem(item)" title="Remove item">Ã—</button>
    </div>
  </div>

  <div class="cart-footer" *ngIf="cartItems.length > 0">
    <div class="cart-total">
      <strong>Total: ${{ totalPrice.toFixed(2) }}</strong>
      <p class="items-count">{{ totalItems }} item(s)</p>
    </div>
    <div class="cart-actions">
      <button class="clear-btn" (click)="clearCart()">Clear Cart</button>
      <button class="checkout-btn" (click)="checkout()">Checkout</button>
    </div>
  </div>
</div>
