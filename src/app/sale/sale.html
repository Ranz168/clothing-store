<section class="sale-page">
  <div class="page-hero">
    <div class="hero-image">
      <img src="https://i.pinimg.com/736x/60/38/27/603827dc6da1d946b6e21860edb653e3.jpg" alt="Sale">
    </div>
    <div class="container">
      <div class="hero-content">
        <h1>ðŸ”¥ Sale & Deals</h1>
        <p>Don't miss out on these amazing offers!</p>
      </div>
    </div>
  </div>

  <section class="sale-content">
    <div class="container">
      <div class="sale-grid">
        <div *ngFor="let item of saleItems" class="sale-item">
          <img [src]="item.image" [alt]="item.name">
          <div class="sale-info">
            <h3>{{ item.name }}</h3>
            <p class="discount">{{ item.discount }}</p>
            <p class="description">{{ item.description }}</p>
            <button class="shop-now-btn" routerLink="/products">Shop Now</button>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- Shorter Banner Section -->
  <section class="page-banner">
    <div class="container">
      <div class="banner-content">
        <h3>Limited Time Offers</h3>
        <p>Shop now before they're gone!</p>
        <div class="banner-actions">
          <a routerLink="/products" class="banner-btn primary">Shop All Products</a>
        </div>
      </div>
    </div>
  </section>
</section>
